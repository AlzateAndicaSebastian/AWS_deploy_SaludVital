# Especifica la versión de Docker Compose a utilizar
version: "3.9"

# Define los servicios que componen la aplicación
services:
  # Servicio principal de la aplicación VitalApp
  vitalapp:
    # Especifica la imagen Docker a utilizar desde Docker Hub
    image: sebastianalzateandica/devops_saludvital:latest
    # Nombre personalizado para el contenedor
    container_name: devops_saludvital
    # Política de reinicio: el contenedor se reiniciará siempre excepto cuando se detenga manualmente
    restart: unless-stopped
    # Directorio de trabajo dentro del contenedor
    working_dir: /app
    # Exponer puertos
    ports:
      - "10000:10000"
    # Variables de entorno
    environment:
      - frontDesplegado=*
    # Comando para ejecutar la aplicación
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "10000"]

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    depends_on:
      - vitalapp

  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro

volumes:
  prometheus_data:
  grafana_data:

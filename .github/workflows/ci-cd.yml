# Nombre del flujo de trabajo de GitHub Actions
name: CI/CD VitalApp

# Define cuándo se ejecutará el flujo de trabajo
on:
  push:
    branches: [ main ]  # Se ejecuta cuando hay un push a la rama main
  pull_request:
    branches: [ main ]  # Se ejecuta cuando hay un pull request a la rama main

# Define los trabajos que se ejecutarán
jobs:
  # Trabajo de pruebas
  test:
    runs-on: ubuntu-latest  # Se ejecuta en la última versión de Ubuntu
    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout código
        uses: actions/checkout@v3

      # Paso 2: Configurar el entorno Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Usa Python 3.10

      # Paso 3: Instalar las dependencias necesarias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Ejecutar las pruebas
      - name: Ejecutar pruebas
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)  # Añade el directorio actual al PYTHONPATH
          pytest tests/  # Ejecuta las pruebas en el directorio tests/

  # Trabajo de Docker
  docker:
    needs: test  # Este trabajo se ejecuta solo si el trabajo 'test' es exitoso
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Si necesitas acceso a otros recursos, agrégalos aquí
    steps:
      # Paso 1: Obtener el código
      - name: Checkout código
        uses: actions/checkout@v3

      # Paso 2: Iniciar sesión en Docker Hub
      - name: Login en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Paso 3: Construir la imagen Docker
      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest .

      # Paso 4: Publicar la imagen en Docker Hub
      - name: Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest

  # Trabajo de despliegue en AWS EC2
  deploy-aws:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar las credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configurar clave privada SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Transferir archivos docker-compose y prometheus.yml
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:~/AWS_deploy_SaludVital/docker-compose.yml
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa prometheus.yml ubuntu@${{ secrets.EC2_HOST }}:~/AWS_deploy_SaludVital/prometheus.yml || echo "prometheus.yml no existe en el repo"

      - name: Desplegar en EC2 con docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "
            set -euo pipefail
            cd ~/AWS_deploy_SaludVital || { mkdir -p ~/AWS_deploy_SaludVital; cd ~/AWS_deploy_SaludVital; }

            echo '[DEPLOY] Pull imagen aplicación'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest || docker pull sebastianalzateandica/devops_saludvital:latest || true

            echo '[DEPLOY] Eliminar contenedor manual previo si existe'
            docker rm -f devops_saludvital 2>/dev/null || true

            echo '[DEPLOY] docker-compose down (incluye orphans)'
            docker-compose down --remove-orphans 2>/dev/null || true

            echo '[DEPLOY] Levantar stack completo'
            if ! docker-compose up -d; then
              echo '[ERROR] Falló docker-compose up -d. Logs de compose:'
              docker-compose ps || true
              echo '[INFO] Contenedores actuales:'
              docker ps -a || true
              exit 1
            fi

            echo '--- Contenedores ---'
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

            echo '--- Chequeo /metrics (App) ---'
            APP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:10000/metrics || true)
            echo "App /metrics HTTP_CODE=$APP_CODE"

            echo '--- Chequeo Prometheus ready ---'
            PROM_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:9090/-/ready || true)
            echo "Prometheus /-/ready HTTP_CODE=$PROM_CODE"

            if [ "$PROM_CODE" != "200" ]; then
              echo '[WARN] Prometheus no respondió 200, mostrando logs:'
              docker logs --tail=60 prometheus 2>/dev/null || echo 'Prometheus sin logs'
            fi

            echo '--- Chequeo Grafana login ---'
            GRAF_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3000/login || true)
            echo "Grafana /login HTTP_CODE=$GRAF_CODE"

            if [ "$APP_CODE" != "200" ]; then
              echo '[ERROR] La aplicación no devolvió 200 en /metrics'; exit 1; fi
            if [ "$PROM_CODE" != "200" ]; then
              echo '[ERROR] Prometheus no listo'; exit 1; fi
            if [ "$GRAF_CODE" != "200" ]; then
              echo '[ERROR] Grafana no listo'; exit 1; fi

            echo '[DEPLOY] OK todos los servicios listos.'
          "
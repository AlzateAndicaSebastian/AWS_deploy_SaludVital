# Nombre del flujo de trabajo de GitHub Actions
name: CI/CD VitalApp

# Define cuándo se ejecutará el flujo de trabajo
on:
  push:
    branches: [ main ]  # Se ejecuta cuando hay un push a la rama main
  pull_request:
    branches: [ main ]  # Se ejecuta cuando hay un pull request a la rama main

# Define los trabajos que se ejecutarán
jobs:
  # Trabajo de pruebas
  test:
    runs-on: ubuntu-latest  # Se ejecuta en la última versión de Ubuntu
    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout código
        uses: actions/checkout@v3

      # Paso 2: Configurar el entorno Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Usa Python 3.10

      # Paso 3: Instalar las dependencias necesarias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Ejecutar las pruebas
      - name: Ejecutar pruebas
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)  # Añade el directorio actual al PYTHONPATH
          pytest tests/  # Ejecuta las pruebas en el directorio tests/

  # Trabajo de Docker
  docker:
    needs: test  # Este trabajo se ejecuta solo si el trabajo 'test' es exitoso
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Si necesitas acceso a otros recursos, agrégalos aquí
    steps:
      # Paso 1: Obtener el código
      - name: Checkout código
        uses: actions/checkout@v3

      # Paso 2: Iniciar sesión en Docker Hub
      - name: Login en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Paso 3: Construir la imagen Docker
      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest .

      # Paso 4: Publicar la imagen en Docker Hub
      - name: Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest

  # Trabajo de despliegue en AWS EC2
  deploy-aws:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar las credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configurar clave privada SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Transferir archivos docker-compose y prometheus.yml
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:~/AWS_deploy_SaludVital/docker-compose.yml
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa prometheus.yml ubuntu@${{ secrets.EC2_HOST }}:~/AWS_deploy_SaludVital/prometheus.yml || echo "prometheus.yml no existe en el repo"

      - name: Desplegar en EC2 con docker-compose
        # Actualizar imagen principal

        # Remover contenedores antiguos si existen

        # Levantar stack completo (vitalapp + prometheus + grafana)

        # Verificación básica
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "
            cd ~/AWS_deploy_SaludVital || mkdir -p ~/AWS_deploy_SaludVital && cd ~/AWS_deploy_SaludVital
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops_saludvital:latest || docker pull sebastianalzateandica/devops_saludvital:latest
            
            docker-compose stop vitalapp prometheus grafana 2>/dev/null || true
            docker-compose rm -f vitalapp prometheus grafana 2>/dev/null || true
           
            docker-compose up -d
            
            echo '--- Contenedores ---'
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo '--- Chequeo /metrics ---'
            curl -s -o /dev/null -w '%{http_code}\n' http://localhost:10000/metrics || true
            echo '--- Chequeo Prometheus ready ---'
            curl -s -o /dev/null -w '%{http_code}\n' http://localhost:9090/-/ready || true
          "